<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

    <link rel="stylesheet" href="countdown-timer.css">

    <script src="countdown-timer.js" defer></script>
</head>

<body>
    <header class="w-100 py-3 text-center mb-4 shadow-sm" id="app-header">
        <h1 class="m-0 fw-bold">Countdown Timer</h1>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 text-center">
                        <h2 class="text-muted text-uppercase mb-2">現在時刻</h2>
                        <div class="h1 fw-bold text-dark mb-4" id="current-time">--:--:--</div>

                        <hr class="my-4">

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="event-name" placeholder="イベント名" autofocus>
                                    <label for="event-name">イベント名を入力（例：誕生日）</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="datetime-local" class="form-control" id="event-date">
                                    <label for="event-date">日付を選択</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3 fw-bold" id="add-button">カウントダウンを開始</button>
                            </div>
                        </div>

                        <div class="d-grid gap-3" id="countdown-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
