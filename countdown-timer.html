<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">

    <link rel="stylesheet" href="countdown-timer.css">
</head>

<body>
    <div class="container">
        <h1>現在時刻</h1>
        <div id="current-time">--:--:--</div>
        
        <div class="input-field">
            <input type="text" id="event-name" placeholder="イベント名を入力してください（例：誕生日）">
            <input type="datetime-local" id="event-date">
            <button id="start-countdown">カウンドダウン開始</button>
        </div>
        
        <ul id="countdown-list"></ul>
    </div>
    <script src="countdown-timer.js"></script>
</body>

</html>
